  <body background="{{ url_for('static', filename='bg.jpg') }}">
    
    <h1 class="display-6" id='hd1'>Select CountryÂ </h1>
    <div class="center-on-page">  
      
      <form class="form-inline" method="POST" action="{{ url_for('univ_list') }}">   
        <div class="select">    
          <select name="comp_select" class="selectpicker form-control">    
            {% for o in data %}     
            <option value="{{ o.name }}">{{ o.name }}</option>    {% endfor %}    
          </select>   
        </div>    
        <button type="submit" class="btn btn-primary">Go</button> 
      </form>
